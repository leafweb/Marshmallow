<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <title>Marshmallow</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Marshmallow Alpha -->
   <script type="module">
      import Marshmallow from './Marshmallow/Marshmallow.js';
      let M = new Marshmallow({color: '#300185'});
      M.setTheme('dark')
   </script>
</head>

<body>
   <m-app style="padding: 16px">

      <h1> Hello Marshmallow </h1>

      <h2>
         <pre>&lt;m-button></pre>
      </h2>
      
      <m-button badge-color="@primary-container" badge="left" badge-align="left"> Button </m-button> <br> <br>
      <m-button badge-color="@primary-container" badge="right" badge-align="right"> Button </m-button> <br> <br>
      <m-button badge-color="@primary-container" badge="center" badge-align="center"> Button </m-button> <br> <br>
      
      <m-button badge badge-align="left"> Button </m-button> <br> <br>
      <m-button badge badge-align="right"> Button </m-button> <br> <br>
      <m-button badge badge-align="center"> Button </m-button> <br> <br>
      
   </m-app>
</body>

</html>
