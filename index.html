<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <title>Marshmallow</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Marshmallow Alpha -->
   <script src="Marshmallow.bundle.js"></script>
   <script>
      let M = new Marshmallow({theme:'light'});
   </script>
</head>

<body>
   <m-app style="padding: 16px">
      
      <m-button full symbol="dark_mode" onclick="M.toggleTheme(); this.symbol = M.theme == 'dark' ? 'light_mode' : 'dark_mode'"> Toggle Darkmode </m-button><br>
      
      <m-button color="@surface"> Button </m-button>
      
   </m-app>
</body>
</html>
