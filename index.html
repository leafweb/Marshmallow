<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <title>Marshmallow</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Marshmallow Alpha -->
   <script type="module">
      import Marshmallow from './Marshmallow/Marshmallow.js';
      let M = new Marshmallow({
         color: 'hsl(333,33%,33%)',
         theme: 'light',
         fontSize: 14,
      });
   </script>
</head>

<body>
   <m-app style="padding: 16px">
      <h1> Hello Marshmallow </h1>
      <h2><pre>&lt;m-button></pre></h2>
      
      <m-button> Button </m-button>
      <m-button outline> Outline Button </m-button>
      <br><br>
      <m-button full> Full Button </m-button>
      <br>
      <m-button color="@error" progress symbol="warning" symbolFill="1" outline> Error </m-button>
      <br>
      
   </m-app>
</body>
</html>
